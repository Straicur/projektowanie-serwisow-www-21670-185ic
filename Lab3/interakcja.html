    <script type="text/javascript">
      var numer = Math.floor(Math.random()*4)+1;
            
        var timer1 = 0;
        var timer2 = 0;
        document.getElementById("tekscik").addEventListener("input",input);
   
        function input(){
        alert("Zmiana danych ...")
        }
        
        function ustawslajd(nrslajdu)
        {
            clearTimeout(timer1);
            clearTimeout(timer2);
            numer = nrslajdu - 1;  
            schowaj();
            setTimeout("zmienslajd()", 500);
                
        }
            
        function schowaj()
        {
          $("#slider").fadeOut(600);
        }
        
          function zmienslajd()
        {
          numer++; if (numer>4) numer=1;
              
          var plik = "<img src=img2/slajd" + numer + ".png" +">";
              
          document.getElementById("slider").innerHTML = plik;
          $("#slider").fadeIn(600);
              
          timer1 = setTimeout("zmienslajd()", 5000);
          imer2 = setTimeout("schowaj()", 4500);
        }
  </script>
